<!DOCTYPEhtml>
<html>
  <head>
    <title>Prealge CSS Example</title>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
  </head>
  <body>
    <center>
      <h1>Prealge CSS</h1>
      <br>
      <button onclick="getCode()" class="btn-primary">Click here to get a link to the css.</button>
      <br><br>
      <h4 style="color: lightgray">Click a button to get its HTML code</h4>
      <br>
      <button onclick="primarybtn()" class="btn-primary">Primary</button>
      <button onclick="dangerbtn()" class="btn-danger">Danger</button>
      <button onclick="continuebtn()" class="btn-continue"><span>Continue</span></button>
      <br><br><br>
      <button onclick="primaryinp()" class="btn-primary">Get input code</button>
      <input class="inp-primary" placeholder="Primary Input">
    </center>
   </body>
   <script>
      function primarybtn() {
  alert("<button class='btn-primary'>Primary</button>");
}
function dangerbtn() {
  alert("<button class='btn-danger'>Danger</button>");
}
function continuebtn() {
  alert("<button class='btn-continue'><span>Continue</span></button>");
}
function getCode() {
  alert("Copy and past this code into the head of your website:      <link rel='stylesheet' href='https://prealge.github.io/css/style.css' crossorigin='anonymous'>");
}
function primaryinp() {
  alert("<input class='inp-primary'>");
}
   </script>
</html>
